<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Duo flashcards</title>
</head>

<body>
    <form action="{% url 'practice' %}" method="POST">{% csrf_token %}

        <button type="submit" onclick="">Continue</button>

    </form>
    <ul>
        {% for card in deck %}
        <li>{{card.front}}</li>
        <li>{{card.back}}</li>
        <br>
        {% endfor %}
    </ul>


</body>

</html>
